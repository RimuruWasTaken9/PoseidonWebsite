<!DOCTYPE html>
<html>

<head>

  <title>Poseidon Bakery</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="html/css/style.css" media="all">
  <style>

  </style>
</head>

<body>
  <header>
    <div id="header">
      <nav class="navbar navbar-expand-md navbar bg" aria-label="Fifth navbar example">
        <div class="container-fluid">
          <div class="col-md-3 mb-2 mb-md-0 justify-content-center logo">
            <a href="./index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="html/images/poseidonLogo.jpg" alt="Poseidon Bakery Logo">
            </a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05"
            aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav container justify-content-end me-auto mb-2 mb-md-0">
              <li class="nav-item"><a href="./index.html" class="nav-link px-5 link-secondary">HOME</a></li>
              <li class="nav-item"><a href="./Menu.html" class="nav-link px-5 link-primary">MENU</a></li>
              <li class="nav-item"><a href="./About.html" class="nav-link px-5 link-primary">ABOUT US</a></li>
              <li class="nav-item"><a href="./Contact.html" class="nav-link px-5 link-primary">CONTACT</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>


  <div id="myCarousel" class="carousel slide mb-6 pointer-event" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class="active"
        aria-current="true"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item">
        <img src="./html/images/poseidonStoreFront2.jpg" alt="Bakery" class="bd-placeholder-img" width="100%"
          height="100%">

      </div>
      <div class="carousel-item active">
        <img src="./html/images/baklava.jpg" alt="Baklava" class="bd-placeholder-img" width="100%" height="100%">
      </div>
      <div class="carousel-item">
        <img src="./html/images/Kourambiedes.jpg" alt="Sugar Cookies" class="bd-placeholder-img" width="100%"
          height="100%">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div id="footer-container">
    <div class="copyright">
      <script type="text/javascript">
        now = new Date();
        year = now.getFullYear(); 
      </script>
      &copy;
      <script type="text/javascript">
        document.write(year);
      </script> Poseidon Bakery
    </div>
    <!-- /copyright -->
  </div>
  <!-- #footer-container -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
